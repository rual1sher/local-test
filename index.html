<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Farovonlik ‚Äî Texnik ishlarda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        padding: 36px;
        border-radius: 16px;
        text-align: center;
        max-width: 640px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
      }
      h1 {
        font-size: 2.4rem;
        margin-bottom: 12px;
      }
      p.lead {
        font-size: 1.15rem;
        margin-bottom: 18px;
        opacity: 0.95;
      }
      .status {
        display: inline-block;
        padding: 12px 26px;
        border-radius: 999px;
        background: #f59e0b;
        font-weight: 700;
        margin-bottom: 14px;
        animation: pulse 2s infinite;
      }
      .info {
        margin-top: 16px;
        font-size: 0.95rem;
        opacity: 0.85;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
      }
      .hint {
        margin-top: 12px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üîß Farovonlik.uz ‚Äî Texnik ishlarda</h1>
      <p class="lead">
        Biz hozir saytda texnik ishlar olib bormoqdamiz. Sayt tez orada qayta
        ishga tushadi.
      </p>
      <div class="status">‚è≥ Texnik ta ºmirlash</div>
    </div>
  </body>
</html>
